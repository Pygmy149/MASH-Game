<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p> What country will you live? <span id="answer_1"></span> Your future lifestyle will be? <span id="answer_3"></span> What's your future car? <span id="answer_2"></span> What kind of pet will you own? <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight"> What country will you live? </h4>
          <label for="formAnswer1">Italy</label><input name="answer_1[]" id="formAnswer1">
          <label for="formAnswer1">Japan</label><input name="answer_1[]" id="formAnswer1">
          <label for="formAnswer1">South Korea</label><input name="answer_1[]" id="formAnswer1">
          <label for="formAnswer1">England</label><input name="answer_1[]" id="formAnswer1">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight"> What's your future car? </h4>
          <label for="formAnswer2">Corvette Stingray</label><input name="answer_2[]" id="formAnswer2">
          <label for="formAnswer2">Dodge 1969 Charger</label><input name="answer_2[]" id="formAnswer2">
          <label for="formAnswer2">Lambourgini Huracan</label><input name="answer_2[]" id="formAnswer2">
          <label for="formAnswer2">Audi R8</label><input name="answer_2[]" id="formAnswer2">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight"> Your future lifestyle will be? </h4>
          <label for="formAnswer3">Vegan</label><input name="answer_3[]" id="formAnswer3">
          <label for="formAnswer3">Bodybuilder</label><input name="answer_3[]" id="formAnswer3">
          <label for="formAnswer3">Youtuber</label><input name="answer_3[]" id="formAnswer3">
          <label for="formAnswer3">Artist</label><input name="answer_3[]" id="formAnswer3">
        </div>
         <div class="choice-bucket">
          <h4 class="highlight"> What kind of pet will you own? </h4>
           <label for="home">Boa</label><input name="home[]" id="home">
           <label for="home">Tarantula</label><input name="home[]" id="home">
           <label for="home">Shiba Inu</label><input name="home[]" id="home">
           <label for="home">Egyptian Mau</label><input name="home[]" id="home">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>

</html>
